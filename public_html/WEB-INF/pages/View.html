<script src="WEB-INF/js/app.js"></script>
<div ng-init="submit2();"></div>

<div ng-if="mailInfo!==null">
 <div class="container">
      <form class="form-horizontal">
          
                      <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h5  style="align:left">{{mailInfo.subject}}</h5>
                </div>
            </div>
          
            <div>
                <small style="float:left">From: {{mailInfo.from}} <br> 
                <small style="float:left;color:#5f6368">To: {{mailInfo.to}}</small>
                </small>
                
                <small style="float:right">{{ mailInfo.received | date:"MMM dd','yyyy', 'h:mma" }}</small>
                
                
                
            </div>
            <br>
            <br>
            <div class="form-group" >
              <div>          
            <display  class="form-control" style="border:hidden;text-align:left">{{mailInfo.text}}</display>
              </div>
            </div>
            <br>
            <span class="form-group">        
              <button type="submit" class="btn btn-default"> <i class="fa fa-reply"></i> Reply</button>
              <button type="submit" class="btn btn-default"><i class=" fa fa-share"></i> Forward</button>
            </span>
            
            <span class="form-group" style="float:right">        
              <button type="submit"  class="btn btn-default "> <i class="fa fa-chevron-left"></i> Previous</button>
              <button type="submit" class="btn btn-default"> <i class="fa fa-chevron-right"></i> Next</button>
            </span>
      </form>
    </div>
</div>
