
<div class="container" >


    <form class="form-horizontal">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="email">To:</span>
            </div>
                <input type="email" class="form-control" placeholder="Enter an email" required="required">
        </div>
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="subject">Subject:</span>
            </div>
                <input type="text" class="form-control" placeholder="Mail Subject">
        </div>
    
    
        <div class="form-group">
          <div>          
            <textarea  rows="10" class="form-control" id="content" placeholder="Enter mail content here" ng-model="content"></textarea>
          </div>
        </div>
        
        <div class="form-group" style="float:left">        
          <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
        </div>
        
        <div class="form-group" style="float:left">        
          <button type="button" class="btn btn-default" style="background-color:transparent" ><i class="fa fa-paperclip"></i></button>
        </div>
        
         <div class="form-group" style="float:left">        
          <button type="button" class="btn btn-default" style="background-color:transparent" ><i class="fa fa-smile"></i></button>
        </div>
        
        <div class="form-group" style="float:left">        
          <button type="button" class="btn btn-default" style="background-color:transparent" ><i class="fa fa-link"></i></button>
        </div>
        
        <div class="form-group" style="float:left">        
          <button type="button" class="btn btn-default" style="background-color:transparent" ><i class="fa fa-image"></i></button>
        </div>
         
         <!--<div class="form-group" style="float:left">        
          <button type="button" class="btn btn-default" style="background-color:transparent" ><i class="fab fa-google-drive"></i></button>
        </div>-->
         
         <div class="form-group" style="float:right">        
          <button type="button" class="btn btn-default" style="background-color:transparent" ><i class="fas fa-ellipsis-v"></i></button>
        </div>
         
         <div class="form-group" style="float:right">        
          <button type="button" class="btn btn-default" style="background-color:transparent" ><i class="fa fa-trash-alt"></i></button>
        </div>
        
        
        
        
    </form>
</div>
